<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Work!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2C3E50, #34495E);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-50px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            color: #95a5a6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Party's Over!</h1>
        <div class="message">
            Time to get back to work...<br>
            ‚å®Ô∏è üíº ‚òïÔ∏è
        </div>
    </div>

    <script>
        gsap.to("h1", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "back.out"
        });

        gsap.to(".message", {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5,
            ease: "back.out"
        });
    </script>
</body>
</html>
